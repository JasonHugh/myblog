<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>胡安延的个人站</title>
	<link rel="stylesheet" type="text/css" href="css/commen.css">
</head>
<body>
	<div class='nav'>
		<ul id='nav_ul'>
			<li>
				<a class="current" href="#">首页</a>
			</li>
			<li>
				<a href="#">我的作品</a>
				<ul>
					<li><a href="#">设计类</a></li>
					<li><a href="#">制作类</a></li>
				</ul>
			</li>
			<li style="margin-left:250px">
				<a href="#">我的博客</a>
			</li>
			<li>
				<a href="#">酷站欣赏</a>
			</li>
		</ul>
		<div class='logo'><img src="images/hay_logo.png"></div>
	</div>
	<div class='w-1200 center'>
		<div class="f-l" id='main_left'></div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$('#nav_ul li').mouseover(function(){
		$(this).children('a').addClass('current');
		$(this).children('ul').show();
	})
	$('#nav_ul li').mouseout(function(){
		$(this).children('a').removeClass('current');
		$('#nav_ul>li>a').eq(0).addClass('current');
		$(this).children('ul').hide();
	})
</script>
</html>
