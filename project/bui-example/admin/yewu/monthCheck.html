<html>
<head>
	<meta charset="UTF-8">
	<title>月账单</title>
	<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  	<div style="font-size:16px;margin:35px 0 0 30px">账单月份：<input type="text" id="J_Month" value="2015-08" style="height:25px;width:100px">&nbsp;&nbsp;&nbsp;<input type="radio" name='t' checked>所有&nbsp;&nbsp;&nbsp;<input type="radio" name='t'>已出帐&nbsp;&nbsp;&nbsp;<input type="radio" name='t'>已付款<a href='#' style="margin-left:100px" class="button">查询</a></div>
  	<div style="margin-top:10px" id="grid"></div>
</body>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
BUI.use('common/page');
BUI.use('bui/grid',function (Grid) {
    var data = [{id:'徐翔/杭州制氧机制造有限公司',name:'600',day:'601500/601500',address:'已付款',price:'<a href="monthDetail.html" class="button button-small">详单</a>'},{id:'马飞/杭州中青旅行社有限公司',name:'30',day:'40000/10000',address:'已出账',price:'<a href="#" class="button button-small">已付款</a><a href="monthDetail.html" class="button button-small">详单</a>'}]
 
        grid = new Grid.SimpleGrid({
          render : '#grid', //显示Grid到此处
          columns : [
            {title:'客户',dataIndex:'id',width:150},
            {title:'出车次数',dataIndex:'name',width:50},
            {title:'金额',dataIndex:'day',width:100},
            {title:'状态',dataIndex:'address',width:50},
			{title:'操作',dataIndex:'price',width:100}
          ]
        });
      grid.render();
      grid.showData(data);
  });
BUI.use('bui/calendar',function(Calendar){
          var inputEl = $('#J_Month'),
        monthpicker = new BUI.Calendar.MonthPicker({
          trigger : inputEl,
         // month:1, //月份从0开始，11结束
          autoHide : true,
          align : {
            points:['bl','tl']
          },
          //year:2000,
          success:function(){
            var month = this.get('month'),
              year = this.get('year');
            inputEl.val(year + '-' + (month + 1));//月份从0开始，11结束
            this.hide();
          }
        });
        monthpicker.render();
        monthpicker.on('show',function(ev){
          var val = inputEl.val(),
            arr,month,year;
          if(val){
            arr = val.split('-'); //分割年月
            year = parseInt(arr[0]);
            month = parseInt(arr[1]);
            monthpicker.set('year',year);
            monthpicker.set('month',month - 1);
          }
        });
      });
</script>
</html>
