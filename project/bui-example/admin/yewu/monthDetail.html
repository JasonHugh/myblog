<html>
<head>
	<meta charset="UTF-8">
	<title>月账单</title>
	<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
		<div style="font-size:16px;margin:35px 0 0 30px">账单月份：<input type="text" id="J_Month" value="2015-08" style="height:25px">&nbsp;&nbsp;&nbsp;客户：<select style="width:auto" data-rules="{required:true}"  name="type" class="input-normal"> 
                <option value="saler">【企业】杭州制氧机有限公司</option>
                <option value="large">【企业】阿里巴巴</option>
              </select><a href='#' style="margin-left:100px" class="button">查询</a><a href='#' style="margin-left:30px" class="button">分享</a></div>
		<div style="margin-top:10px" id="grid"></div>
</body>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
BUI.use('common/page');
BUI.use('bui/grid',function (Grid) {
    var data = [{id:'201608010001',name:'2015/08/05 8:00/2015/08/05 18:00',day:'杭州市/西湖国际科技大厦-->绍兴市咸亨酒店',address:'1300'},{id:'201608080002',name:'2015/08/05 8:00/2015/08/05 9:00',day:'杭州市/亲亲家园->海创园',address:'250'},{day:'总计',address:'1550'}]
 
        grid = new Grid.SimpleGrid({
          render : '#grid', //显示Grid到此处
          columns : [
            {title:'订单号',dataIndex:'id',width:80},
            {title:'出车/结束时间',dataIndex:'name',width:150},
            {title:'出发地/目的地',dataIndex:'day',width:100},
            {title:'金额',dataIndex:'address',width:50}
          ]
        });
      grid.render();
      grid.showData(data);
  });
BUI.use('bui/calendar',function(Calendar){
          var inputEl = $('#J_Month'),
        monthpicker = new BUI.Calendar.MonthPicker({
          trigger : inputEl,
         // month:1, //月份从0开始，11结束
          autoHide : true,
          align : {
            points:['bl','tl']
          },
          //year:2000,
          success:function(){
            var month = this.get('month'),
              year = this.get('year');
            inputEl.val(year + '-' + (month + 1));//月份从0开始，11结束
            this.hide();
          }
        });
        monthpicker.render();
        monthpicker.on('show',function(ev){
          var val = inputEl.val(),
            arr,month,year;
          if(val){
            arr = val.split('-'); //分割年月
            year = parseInt(arr[0]);
            month = parseInt(arr[1]);
            monthpicker.set('year',year);
            monthpicker.set('month',month - 1);
          }
        });
      });
</script>
</html>
