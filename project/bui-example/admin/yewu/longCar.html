<html>
<head>
	<meta charset="UTF-8">
	<title>新增长期包车</title>
	<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
		<h1>新增长期包车<span style='margin-left:100px;font-size:14px;font-weight:normal'>编号：201509190001</span></h1>
		<form id="J_Form" class="form-horizontal">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>客户：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="type" class="input-normal"> 
                <option value="saler">【企业】杭州制氧机有限公司</option>
                <option value="large">【企业】阿里巴巴</option>
              </select>
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label"><s>*</s>联系人：</label>
            <div class="controls">
              <input name="g" data-rules="{required:true}" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span16">
            <label class="control-label"><s>*</s>期限：</label>
            <div class="bui-form-group controls" data-rules="{dateRange : true}">
              <input name="start" type="text" class="calendar"/> - <input name="end" type="text" class="calendar"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span16">
            <label class="control-label"><s>*</s>结算费用：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="type" class="input-normal"> 
                <option value="saler">一个月结算一次</option>
                <option value="large">两个月结算一次</option>
                <option value="large">三个月结算一次</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span16">
            <label class="control-label"><input name="fee" data-rules="{required:true}" type="checkbox" checked="" style="margin-right:5px">需要发票</label>
            <div class="controls">
              发票抬头：<input name="g" data-rules="{required:true}" type="text" style="vertical-align: middle;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              地址：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="g" data-rules="{required:true}" type="text" style="vertical-align: middle;">
            </div>
          </div>
        </div>
	        	<h2>班次</h2>
        <h2><button class="button button-small"><i class='icon-plus'></i>增加班次</button></h2>
      		<div id="grid" style="margin-top:0"></div>
      	<div class="row" >
      		<button class="button">提交</button>
      	</div>
      </form>
</body>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
BUI.use('common/page');
BUI.use('bui/form',function (Form) {
    var form = new Form.HForm({
      srcNode : '#J_Form'
    });

    form.render();
  });
BUI.use('bui/grid',function (Grid) {
    var data = [{id:'0001',name:'8:00',day:'亲亲家园',address:'海创园',stop:'望月社区、淘宝城',cnum:'37',carnum:'1',price:'250'},{id:'0002',name:'7:50',day:'拱墅佳苑',address:'淘宝城',stop:'机动车辆管理所',cnum:'45',carnum:'1',price:'280'},{id:'0003',name:'18:00',day:'海创园',address:'亲亲家园',stop:'淘宝城、望月社区',cnum:'37',carnum:'1',price:'250'},{id:'0004',name:'18:00',day:'淘宝城',address:'拱墅佳苑',stop:'机动车辆管理所',cnum:'45',carnum:'1',price:'280'}]
 
        grid = new Grid.SimpleGrid({
          render : '#grid', //显示Grid到此处
          columns : [
            {title:'班次序号',dataIndex:'id',width:80},
            {title:'出发时间',dataIndex:'name',width:80},
            {title:'出发地',dataIndex:'day',width:100},
            {title:'目的地',dataIndex:'address',width:100},
            {title:'经停点',dataIndex:'stop',width:100},
            {title:'客位数要求',dataIndex:'cnum',width:50},
            {title:'车数量',dataIndex:'carnum',width:50},
            {title:'每趟价格',dataIndex:'price',width:50}
          ]
        });
      grid.render();
      grid.showData(data);
  });
</script>
</html>
