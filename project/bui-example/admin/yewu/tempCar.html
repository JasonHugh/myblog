<html>
<head>
	<meta charset="UTF-8">
	<title>新增临时用车</title>
	<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
		<h1>新增临时用车<span style='margin-left:100px;font-size:14px;font-weight:normal'>编号：201509190001</span></h1>
		<form id="J_Form" class="form-horizontal">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>客户：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="type" class="input-normal">
                <option value="saler">【企业】杭州野驴户外运动俱乐部</option>
                <option value="large">【个人】包风华</option>
              </select>
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label"><s>*</s>联系人：</label>
            <div class="controls">
              <input name="g" data-rules="{required:true}" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>乘客数：</label>
            <div class="controls">
              <input name="g" data-rules="{number:true,required:true}" type="text">
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label"><s>*</s>价格：</label>
            <div class="controls">
              <input name="g" data-rules="{number:true,required:true}" type="text" style="margin-right:5px">元
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>结算费用：</label>
            <div class="controls">
              <input name="fee" value='0' data-rules="{required:true}" type="radio" checked="" style="vertical-align: middle;">先付款&nbsp;&nbsp;&nbsp;
              <input name="fee" value='1' data-rules="{required:true}" type="radio" style="vertical-align: middle;">后付款
            </div>
          </div>
          <div class="control-group span8 fee" style="display:none">
            <label class="control-label"><s>*</s>预付款：</label>
            <div class="controls">
              <input name="g" data-rules="{number:true,required:true}" type="text" style="margin-right:5px">元
            </div>
          </div>
          <div class="control-group span8 fee" style="display:none">
            <label class="control-label"><s>*</s>尾款：</label>
            <div class="controls">
              <input name="g" data-rules="{number:true,required:true}" type="text" style="margin-right:5px">元
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span16">
            <label class="control-label"><input data-rules="{required:true}" type="checkbox" checked="" style="margin-right:5px"><span>需要发票</span></label>
            <div class="controls">
              发票抬头：<input name="g" data-rules="{required:true}" type="text" style="vertical-align: middle;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              地址：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="g" data-rules="{required:true}" type="text" style="vertical-align: middle;">
            </div>
          </div>
        </div>
      	<h2>行程计划</h2>
        <div id="grid" style="margin-top:0"></div>
      	<h2><button type="submit" class="button">提交</button></h2>
      </form>



  <div id="content" class="hide add-box">
      <form id="J_Form" class="form-horizontal">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>出发日期/时间：</label>
            <div class="controls">
              <input type="text" name="id" class="calendar calendar-time"/>
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label"><s>*</s>里程数：</label>
            <div class="controls">
              <input name="address" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>出发城市/地点：</label>
            <div class="controls">
              <input name="name" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
          <div class="control-group span8 ">
            <label class="control-label"><s>*</s>到达城市/地点：</label>
            <div class="controls">
              <input name="day" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
        </div>
      </form>
    </div>
</body>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
BUI.use('common/page');
BUI.use('bui/form',function (Form) {
    var form = new Form.HForm({
      srcNode : '#J_Form'
    });

    form.render();
  });
BUI.use(['bui/grid','bui/data'],function (Grid,Data) {

    var columns = [
            {title:'出发日期/时间',dataIndex:'id',width:80},
            {title:'出发城市/地点',dataIndex:'name',width:100},
            {title:'到达城市/地点',dataIndex:'day',width:100,renderer:Grid.Format.dateRenderer},
            {title:'里程数',dataIndex:'address',width:50}
          ],
      //默认的数据
      data = [{id:'2015-9-15 8:00',name:'杭州市/西湖国际大厦',day:'绍兴市/咸亨酒店',address:'100km'},{id:'2015-9-15 12:00',name:'绍兴市/咸亨酒店',day:'绍兴市/沈园',address:'20km'},{id:'2015-9-15 18:00',name:'绍兴市/国际酒店',day:'杭州市/西湖国际大厦',address:'120km'}],
      store = new Data.Store({
        data:data
      }),
      editing = new Grid.Plugins.DialogEditing({
        contentId : 'content',
        triggerCls : 'btn-edit'
      }),
      grid = new Grid.Grid({
        render : '#grid',
        columns : columns,
        forceFit : true,
        store : store,
        plugins : [Grid.Plugins.CheckSelection,editing],
        tbar:{
          items : [{
            btnCls : 'button button-small',
            text : '<i class="icon-plus"></i>增加行程',
            listeners : {
              'click' : addFunction
            }
          },
          {
            btnCls : 'button button-small',
            text : '<i class="icon-remove"></i>删除',
            listeners : {
              'click' : delFunction
            }
          }]
        }

      });
    grid.render();

    function addFunction(){
      var newData = {name :''};
      editing.add(newData); //添加记录后，直接编辑
    }

    function delFunction(){
      var selections = grid.getSelection();
      store.remove(selections);
    }
    var logEl = $('#log');
    $('#btnSave').on('click',function(){

      var records = store.getResult();
      logEl.text(BUI.JSON.stringify(records));
    });
});
$('input[name="fee"]').change(function(){
  if($(this).val() == 1){
    $('.fee').slideDown()
  }else{
    $('.fee').slideUp()
  }
})
</script>
</html>
