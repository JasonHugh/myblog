<html>
<head>
  <meta charset="UTF-8">
  <title>司机管理</title>
  <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div style="font-size:16px;margin:35px 0 0 30px">&nbsp;&nbsp;&nbsp;<input type="radio" value='0' name='t' checked>新加盟司机&nbsp;&nbsp;&nbsp;<input type="radio" value='1' name='t'>已加盟司机</div>
  <div id="grid" style="margin-top:20px"></div>
  <h2><a class="button">拒绝</a><button class="button" style="margin-left:20px">接受</button></h2>
  <div id="grid1" style="margin-top:20px;display:none"></div>
</body>

<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
BUI.use('common/page');
BUI.use(['bui/grid','bui/data'],function (Grid,Data) {

    var columns = [{title : '头像',dataIndex :'img'},
            {title : '姓名',dataIndex :'type'},
            {title : '驾照类型',dataIndex :'phone'},
            {title : '年龄',dataIndex :'age'},
            {title : '驾龄',dataIndex :'memo'}
          ],
      //默认的数据
      data = [
        {img:'<img src="../images/header-img.png" style="width:40px"/>',type:'张荣泉/13857136925',phone:'A1',memo:'51',age:'20'}
      ],
      store = new Data.Store({
        data:data
      }),
      editing = new Grid.Plugins.DialogEditing({
        contentId : 'content',
        triggerCls : 'btn-edit'
      }),
      grid = new Grid.Grid({
        render : '#grid',
        columns : columns,
        forceFit : true,
        store : store,
        plugins : [Grid.Plugins.CheckSelection,editing]

      });
    grid.render();
});
BUI.use(['bui/grid','bui/data'],function (Grid,Data) {

    var columns = [{title : '头像',dataIndex :'img'},
            {title : '姓名',dataIndex :'type'},
            {title : '驾照类型',dataIndex :'phone'},
            {title : '年龄',dataIndex :'age'},
            {title : '驾龄',dataIndex :'memo'}
          ],
      //默认的数据
      data = [
        {img:'<img src="../images/header-img.png" style="width:40px"/>',type:'张荣泉/13857136925',phone:'A1',memo:'51',age:'20'}
      ],
      store = new Data.Store({
        data:data
      }),
      editing = new Grid.Plugins.DialogEditing({
        contentId : 'content',
        triggerCls : 'btn-edit'
      }),
      grid = new Grid.Grid({
        render : '#grid1',
        columns : columns,
        forceFit : true,
        store : store,
        plugins : [Grid.Plugins.CheckSelection,editing]

      });
    grid.render();
});
$('input[name="t"]').change(function(){
  if($(this).val() == 1){
    $('#grid').slideUp()
    $('h2').slideUp()
    $('#grid1').slideDown()
  }else{
    $('#grid').slideDown()
    $('h2').slideDown()
    $('#grid1').slideUp()
  }
})
</script>
</html>
