<html>
<head>
	<meta charset="UTF-8">
	<title>待安排临时订单</title>
	<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="grid"></div>
</body>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
BUI.use('common/page');
BUI.use('bui/grid',function (Grid) {
    var data = [{h:'201509190001',id:'<a href="arrange.html" class="button button-small">调度</a>',name:'2015/9/16 18:00',day:'杭州市/西湖国际大厦->绍兴市/咸亨酒店',address:'30',custom:'包风华'}]
 
        grid = new Grid.SimpleGrid({
          render : '#grid', //显示Grid到此处
          columns : [
            {title:'订单号',dataIndex:'h',width:100},
            {title:'日期/时间',dataIndex:'name',width:100},
            {title:'城市/地点',dataIndex:'day',width:150},
            {title:'人数',dataIndex:'address',width:50},
		        {title:'业务员',dataIndex:'custom',width:150},
            {title:'操作',dataIndex:'id',width:100}
          ]
        });
      grid.render();
      grid.showData(data);
  });
</script>
</html>
